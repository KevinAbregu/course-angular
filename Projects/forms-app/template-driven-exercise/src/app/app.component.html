<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="email" class="form-control" name="mail" id="mail" required email ngModel #mail="ngModel">
          <span class="help-block" *ngIf="!mail.valid && mail.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="subscriptions">Choose Subscription</label>
          <select class="form-control" id="subscription" name="subscription" [ngModel] = "subscriptions[1]" ngModel #subscription="ngModel">
            <option *ngFor = "let subs of subscriptions" [value]="subs">{{subs}}</option>
          </select>
          <span class="help-block" *ngIf="!subscription.valid && subscription.touched">Please enter a valid subscription!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="pass" name="pass" class="form-control" required ngModel #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
      <div class="alert alert-warning" *ngIf="!f.valid && f.touched">Form is not valid and is touched</div>
    </div>
  </div>
  <hr/>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>My Data</h3>
      <p>Mail: {{userData.email}}</p>
      <p>Subscription: {{userData.subscription}}</p>
      <p>Password: {{userData.password}}</p>
    </div>
  </div>
</div>
